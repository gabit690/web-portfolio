<form [formGroup]="contactForm" (ngSubmit)="handleSubmit()" class="rounded dark:bg-indigo-200 bg-slate-300">
  <h2 class="p-2 font-serif text-2xl font-semibold text-center">Contact Form</h2>
  <fieldset class="form__field">
    <input type='text' formControlName='name' placeholder=" " class="form__input" autocomplete="off" required maxlength="50">
    <label class="form__label">Name<span class="text-red-600">*</span></label>
  </fieldset>
  <fieldset class="form__field">
    <input type='email' formControlName='email' id='email' placeholder=" " class="form__input" autocomplete="off" required maxlength="50">
    <label class="form__label">Email<span class="text-red-600">*</span></label>
  </fieldset>
  <fieldset class="form__field">
    <input type='text' formControlName='subject' id='subject' placeholder=" " class="form__input" autocomplete="off" maxlength="50">
    <label class="form__label">Subject</label>
  </fieldset>
  <fieldset class="form__field">
    <textarea formControlName="message" id="message" placeholder=" " class="form__input min-h-[120px]" required maxlength="200"></textarea>
    <label class="form__label">Message<span class="text-red-600">*</span></label>
  </fieldset>
  <button [disabled]="contactForm.invalid" class="block px-4 py-2 mx-auto font-sans text-white bg-blue-500 rounded-lg drop-shadow-md disabled:bg-slate-300 disabled:text-slate-200">Send</button>
  <p class="mt-3 text-sm text-right">(<span class="text-red-600">*</span>) input required</p>
</form>
