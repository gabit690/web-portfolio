<div id="carousel" class="flex items-center w-4/5 mx-auto text-white justify-evenly md:hidden">
  <button class="bg-green-300 rounded-full w-14 h-14 disabled:bg-slate-300" (click)="previousCard()" [disabled]="carrouselIndex === 0">
    <fa-icon [icon]="caretLeft" class="text-4xl"></fa-icon>
  </button>
  <a id="mainCard" [href]="projects[carrouselIndex].page" target="_blank" rel="noopener noreferrer" class="bg-slate-600 w-1/2 aspect-[2/3] flex flex-col rounded-2xl overflow-hidden drop-shadow-lg">
    <h3 id="mainCardTitle" class="flex items-center justify-center order-last text-center h-1/5">{{ projects[carrouselIndex].title }}</h3>
    <img id="mainCardBody" [src]="projects[carrouselIndex].path" [alt]="projects[carrouselIndex].alt" class="flex items-center justify-center bg-yellow-300 rounded-b-lg h-4/5">
  </a>
  <button class="bg-green-300 rounded-full w-14 h-14 disabled:bg-slate-300" (click)="nextCard()" [disabled]="carrouselIndex === totalProjects - 1">
    <fa-icon [icon]="caretRight" class="text-4xl"></fa-icon>
  </button>
</div>
<div class="hidden text-yellow-400 md:grid md:grid-cols-2 md:w-4/5 md:mx-auto xl:grid-cols-3">
  <div *ngFor="let project of projects" class="flex items-center justify-center aspect-square">
    <a [href]="project.page" target="_blank" rel="noopener noreferrer" class="bg-slate-600 w-1/2 aspect-[2/3] flex flex-col rounded-2xl overflow-hidden drop-shadow-lg md:hover:outline md:hover:outline-4 md:hover:outline-offset-8 md:hover:outline-teal-400">
      <h3 class="flex items-center justify-center order-last text-center h-1/5">{{ project.title }}</h3>
      <img id="mainCardBody" [src]="project.path" [alt]="project.alt" class="flex items-center justify-center bg-yellow-300 rounded-b-lg h-4/5">
    </a>
  </div>
</div>
