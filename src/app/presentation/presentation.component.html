<div id="presentation" class="fixed z-50 flex flex-col justify-center w-full h-screen font-sans bg-blue-900 min-w-screen !transition-all">
  <button class="absolute px-3 py-1 text-white bg-transparent border-2 border-white rounded-full top-2 right-2 drop-shadow-xl opacity-0 animate-[fadeIn_.2s_2s_linear_forwards]" (click)="quitPresentation()">Skip presentation</button>
  <p class="flex items-center mx-auto text-white text-9xl w-fit animate-[fadeIn_2s_linear_forwards] opacity-0 font-mono">
    <fa-icon [icon]="angleLeft" class="text-green-400 text-8xl"></fa-icon>G<fa-icon [icon]="angleRight" class="text-green-400 text-8xl"></fa-icon>
  </p>
  <p class="relative mx-auto mt-4 mb-8 font-mono text-3xl font-bold text-white capitalize w-fit">software developer<span class="absolute right-0 w-full animate-[typing_5s_1s_steps(18)_forwards] bg-blue-900"><span class="animate-[white-caret_6s_1s_linear] border-r-4 border-transparent"></span></span></p>
  <button class="block px-4 py-2 mx-auto font-bold text-white uppercase bg-teal-500 rounded-full w-fit opacity-0 animate-[fadeIn_.1s_7s_linear_forwards]" (click)="quitPresentation()">enter</button>
</div>
